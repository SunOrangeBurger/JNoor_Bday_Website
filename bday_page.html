    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Netflix Black */
            color: #FFFFFF; /* Netflix White */
            overflow-x: hidden;
        }

        /* Netflix-style glass overlay - Adjusted for dark theme */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 0;
        }

        /* Netflix-style header with glassmorphism - Adjusted for dark theme */
        .netflix-header {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px 60px;
            margin: 20px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .netflix-header:hover {
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .main-title-line {
            font-size: 4.5rem;
            color: #FFFFFF; /* Changed to white for better contrast */
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
            
            /* Background image properties */
            background-image: url('D:/Professional/Technical Projects/html attempt/assets/Screenshot 2025-08-12 at 09-01-22 (1) Instagram.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-clip: border-box;
            
            /* Add some padding and styling to make the text stand out */
            padding: 30px 40px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        /* Add a dark overlay to the background image for better text readability */
        .main-title-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            border-radius: 15px;
        }

        .main-title-line:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
            animation: titlePulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .main-title-line:hover::before {
            background: rgba(0, 0, 0, 0.3); /* Lighter overlay on hover */
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.08); }
        }

        .birthday-message {
            font-size: 1.8rem;
            color: #FFFFFF; /* White text */
            margin: 25px 0;
            line-height: 1.6;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Netflix-style content sections - Adjusted for dark theme */
        .netflix-section {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: 20px;
            border-radius: 16px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .netflix-section:hover {
            background: rgba(40, 40, 40, 0.7);
            transform: translateY(-1px);
        }

        .section-title {
            font-size: 2.8rem;
            color: #E50914; /* Netflix Red */
            margin-bottom: 15px;
            font-weight: 800;
            text-align: left;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #A9A9A9; /* Lighter gray for subtitle */
            margin-bottom: 25px;
            opacity: 0.8;
            font-weight: 400;
        }

        /* Netflix-style grid */
        .netflix-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 0;
        }

        .netflix-card {
            aspect-ratio: 16/9;
            background: #221F1F;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #FFFFFF;
            font-weight: 600;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .netflix-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .netflix-card:hover {
            transform: scale(1.08);
            background: #333;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .netflix-card:hover::before {
            left: 100%;
        }

        /* Netflix-style loading shimmer */
        .card-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 25%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 75%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .confetti {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #E50914; /* Netflix Red */
            animation: confetti-fall 5s linear infinite;
            z-index: 1000;
            opacity: 0.7;
        }

        .confetti:nth-child(odd) {
            border-radius: 50%;
        }

        .confetti:nth-child(2) { left: 10%; animation-delay: 0.2s; background: #B9090B; }
        .confetti:nth-child(3) { left: 20%; animation-delay: 0.4s; background: #F5F5F1; }
        .confetti:nth-child(4) { left: 30%; animation-delay: 0.6s; background: #E50914; }
        .confetti:nth-child(5) { left: 40%; animation-delay: 0.8s; background: #B9090B; }
        .confetti:nth-child(6) { left: 50%; animation-delay: 1s; background: #F5F5F1; }
        .confetti:nth-child(7) { left: 60%; animation-delay: 1.2s; background: #E50914; }
        .confetti:nth-child(8) { left: 70%; animation-delay: 1.4s; background: #B9090B; }
        .confetti:nth-child(9) { left: 80%; animation-delay: 1.6s; background: #F5F5F1; }
        .confetti:nth-child(10) { left: 90%; animation-delay: 1.8s; background: #E50914; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Netflix-style final message - Adjusted for dark theme */
        .netflix-hero {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);

            padding: 50px;
            margin: 20px;

            transition: all 0.3s ease;
        }

        .netflix-hero:hover {
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-2px);
        }

        .hero-text {
            font-size: 2.5rem;
            color: #FFFFFF;
            font-weight: 700;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .netflix-header,
            .netflix-section,

            }

            .main-title-line {

            }

            .section-title {

            .netflix-card {

                    width: 100%;
                    height: 100%;
                    background-color: #221F1F; /* Netflix dark background */
                    border-radius: 10px; /* Match card border radius */
                }
            }
        }
    </style>
